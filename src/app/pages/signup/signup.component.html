<app-default-login-layout title="Sign in and start today!" primaryBtnText="Signup Now" secondaryBtnText="Login Now"
  (submit)="submit()" (navigate)="navigate()" [disablePrimaryBtn]="!signupForm.valid">
  <form [formGroup]="signupForm">
    <app-primary-input formControlName="name" inputName="name" type="text" label="Your Name" placeholder="Tiago Mota">
      <img src="/assets/svg/icon-email.svg" alt="email icon" />
    </app-primary-input>

    <app-primary-input formControlName="email" inputName="email" type="email" label="Email Address"
      placeholder="tiago.dev@gmail.com">
      <img src="/assets/svg/icon-email.svg" alt="email icon" />
    </app-primary-input>

    <app-primary-input formControlName="password" inputName="password" type="password" label="Your Password"
      placeholder="Enter your password">
      <img src="/assets/svg/icon-password.svg" alt="password icon" />
    </app-primary-input>

    <app-primary-input formControlName="passwordConfirm" inputName="passwordConfirm" type="password"
      label="Confirm your Password" placeholder="Enter your password">
      <img src="/assets/svg/icon-password.svg" alt="password icon" />
    </app-primary-input>
  </form>
</app-default-login-layout>
